<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ZeroUI for the Web</title>
    <script type="module" src="/build/zero-ui-web.esm.js"></script>
    <script nomodule src="/build/zero-ui.js"></script>
  </head>
  <body>
    <zero-scaffold>
      <div id="header" slot="header">
        <zero-bar title-text="ZeroUI for the Web">
          <zero-container
            slot="rightside"
            direction="horizontal"
            spacing="1"
            align="end"
          >
            <zero-button label="GitHub" icon="save"></zero-button>
          </zero-container>
        </zero-bar>
        <zero-header
          background-video="https://www.pexels.com/video/3571264/download/?h=1080&w=1920"
        >
          <div slot="card-content">
            <zero-text text-style="display-2" editable="true">
              Welcome to ZeroUI
            </zero-text>
            <zero-text text-style="heading-4">
              a lightweight UI library for the web <i>(and soon Flutter)</i>
            </zero-text>
          </div>
        </zero-header>
      </div>
      <zero-container spacing="10" slot="content">
        <container-section></container-section>
        <colors-section></colors-section>
        <gradients-section></gradients-section>
        <typography-section></typography-section>
        <buttons-section></buttons-section>
        <inputs-section></inputs-section>
      </zero-container>
    </zero-scaffold>
  </body>
</html>
