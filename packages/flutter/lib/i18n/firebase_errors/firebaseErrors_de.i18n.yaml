unknown: Etwas ist schief gelaufen. Bitte versuchen Sie es später noch einmal.

https:
  DeadlineExceeded: Der Vorgang ist abgelaufen. Bitte versuchen Sie es später noch einmal.
  NotFound: Wir konnten nicht finden, wonach Sie gesucht haben. Bitte versuchen Sie es erneut.
  AlreadyExists: Dies existiert bereits. Bitte versuchen Sie es mit anderen Details erneut.
  PermissionDenied: Sie haben keine Berechtigung, diese Aktion durchzuführen.
  Unimplemented: Diese Funktion wird derzeit nicht unterstützt. Bitte versuchen Sie es später erneut.
  Unavailable: Der Dienst ist derzeit nicht verfügbar. Bitte versuchen Sie es später noch einmal.
  Unauthenticated: Sie sind nicht authentifiziert. Bitte melden Sie sich an oder geben Sie gültige Anmeldeinformationen an, um fortzufahren.

auth:
  AdminRestrictedOperation: Sie sind nicht berechtigt, diese Aktion durchzuführen.
  ArgumentError: Etwas stimmt nicht mit den von Ihnen angegebenen Informationen.
  AppNotInstalled: Bitte installieren Sie die App, um fortzufahren.
  CaptchaCheckFailed: Bitte bestätigen Sie, dass Sie kein Roboter sind.
  CodeExpired: Der eingegebene Code ist abgelaufen. Bitte versuchen Sie es erneut.
  CredentialAlreadyInUse: Das Konto wird bereits von einem anderen Benutzer verwendet.
  CustomTokenMismatch: Es gibt ein Problem mit Ihren Anmeldeinformationen.
  RequiresRecentLogin: Sie müssen sich erneut anmelden, um diese Aktion abzuschließen.
  DynamicLinkNotActivated: Der Link, auf den Sie zugreifen möchten, ist nicht mehr aktiv.
  EmailChangeNeedsVerification: Sie müssen Ihre neue E-Mail-Adresse bestätigen, um diese Aktion abzuschließen.
  EmailAlreadyInUse: Diese E-Mail ist bereits mit einem Konto verknüpft.
  ExpiredActionCode: Der eingegebene Code ist abgelaufen. Bitte versuchen Sie es erneut.
  CancelledPopupRequest: Die Popup-Anfrage wurde abgebrochen.
  InvalidVerificationCode: Der Bestätigungscode ist ungültig. Bitte versuchen Sie es erneut.
  InvalidEmail: Die eingegebene E-Mail-Adresse ist ungültig. Bitte versuchen Sie es erneut.
  UnauthorizedDomain: Sie sind nicht berechtigt, auf diesen Bereich zuzugreifen.
  WrongPassword: Das eingegebene Passwort ist falsch. Bitte versuchen Sie es erneut.
  InvalidPhoneNumber: Die eingegebene Telefonnummer ist ungültig. Bitte versuchen Sie es erneut mit einer gültigen Telefonnummer.
  InvalidRecipientEmail: Die E-Mail-Adresse des Empfängers ist ungültig. Bitte versuchen Sie es erneut.
  InvalidSender: Der Absender ist ungültig. Bitte versuchen Sie es erneut.
  MultiFactorAuthRequired: Mehrfaktorauthentifizierung ist erforderlich, um dies abzuschließen.
  AccountExistsWithDifferentCredential: Ein Konto existiert bereits mit dieser E-Mail-Adresse. Bitte versuchen Sie, sich mit einer anderen Methode anzumelden.
  NetworkRequestFailed: Die Netzwerkanfrage ist fehlgeschlagen. Bitte überprüfen Sie Ihre Internetverbindung und versuchen Sie es erneut.
  OperationNotAllowed: Sie dürfen diesen Vorgang nicht ausführen.
  PopupBlocked: Das Popup wurde blockiert. Bitte erlauben Sie Popups und versuchen Sie es erneut.
  ProviderAlreadyLinked: Der Anbieter ist bereits mit einem anderen Konto verknüpft. Bitte versuchen Sie es erneut.
  SecondFactorAlreadyInUse: Der zweite Faktor ist bereits in Gebrauch. Bitte versuchen Sie es erneut.
  MaximumSecondFactorCountExceeded: Die maximale Anzahl an zweiten Faktoren wurde erreicht. Bitte versuchen Sie es erneut.
  Timeout: Der Vorgang ist abgelaufen. Bitte versuchen Sie es erneut.
  TooManyRequests: Zu viele Anfragen. Bitte versuchen Sie es später erneut.
  UnverifiedEmail: Die E-Mail-Adresse wurde nicht bestätigt. Bitte überprüfen Sie Ihre E-Mail und folgen Sie dem Bestätigungslink.
  UserNotFound: Das Benutzerkonto wurde nicht gefunden. Bitte versuchen Sie es erneut.
  UserDisabled: Das Benutzerkonto wurde deaktiviert. Bitte wenden Sie sich an den Support, um Hilfe zu erhalten.
  UserSignedOut: Das Benutzerkonto wurde abgemeldet. Bitte melden Sie sich erneut an, um fortzufahren.
  WeakPassword: Das Passwort ist zu schwach. Bitte wählen Sie ein stärkeres Passwort.
