signOut: Abmelden

messages:
  passwordUpdated: Passwort erfolgreich aktualisiert
  passwordRemoved: Passwort erfolgreich entfernt

page:
  name: Mein Profil
  description: Verwalten Sie Ihr Konto, melden Sie sich an und verwalten Sie Ihre persönlichen Daten.

deleteAccount:
  button: Konto löschen
  warning: Sind Sie sicher, dass Sie Ihr Konto löschen möchten? Diese Aktion kann nicht rückgängig gemacht werden.

fields:
  name:
    label: Name
    enter: Geben Sie Ihren Namen ein
    required: Name ist erforderlich
  email:
    label: E-Mail-Adresse
    enter: Geben Sie Ihre E-Mail-Adresse ein
    required: E-Mail-Adresse ist erforderlich
    invalid: E-Mail-Adresse ist ungültig
    notices:
      change: Bitte beachten Sie, dass Änderungen an Ihrer E-Mail-Adresse erst angewendet werden, nachdem Sie auf die Verifikationsschaltfläche in der E-Mail geklickt haben, die wir an Ihre alte E-Mail-Adresse senden.
      changeSent: Bitte bestätigen Sie Ihre neue E-Mail-Adresse, indem Sie auf den Verifikationslink klicken, den wir an Ihre alte E-Mail-Adresse gesendet haben. Es kann einige Minuten dauern, bis die E-Mail eintrifft. Wenn Sie sie nicht sehen, überprüfen Sie Ihren Spam-Ordner.
  phone:
    label: Telefonnummer
    enter: Geben Sie Ihre Telefonnummer ein
    required: Telefonnummer ist erforderlich
    invalid: Telefonnummer ist ungültig
  language:
    label: Sprache
    select: Wählen Sie Ihre Sprache aus

verifyEmailCard:
  title: E-Mail-Adresse bestätigen
  message: Um Ihr Konto nutzen zu können, müssen Sie Ihre E-Mail-Adresse bestätigen. Wir haben Ihnen eine E-Mail mit einem Bestätigungslink gesendet. Bitte klicken Sie auf den Link, um Ihre E-Mail-Adresse zu bestätigen. Es kann einige Minuten dauern, bis die E-Mail eintrifft. Wenn Sie die E-Mail nicht sehen, überprüfen Sie bitte Ihren Spam-Ordner.
  messages:
    sent: Bestätigungs-E-Mail gesendet
  buttons:
    resend: Bestätigungs-E-Mail erneut senden
    back: Zurück zur Anmeldung
    inbox: Zur Posteingangsübersicht
