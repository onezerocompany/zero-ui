signOut: Sign out

messages:
  passwordUpdated: Password updated successfully
  passwordRemoved: Password removed successfully

page:
  name: My Profile
  description: Manage your account, login and personal details

deleteAccount:
  button: Delete account
  warning: Are you sure you want to delete your account? This action cannot be undone.

fields:
  name:
    label: Name
    enter: Enter your name
    required: Name is required
  email:
    label: E-mail address
    enter: Enter your e-mail address
    required: E-mail address is required
    invalid: E-mail address is invalid
    notices:
      change: Please note that any changes made to your e-mail address will not be applied until you click the verify button in the mail we send to your old e-mail address.
      changeSent: Please verify your new e-mail by clicking the verification link we sent to your old e-mail. It may take a few minutes for the e-mail to arrive. If you don't see it, check your spam folder.
  phone:
    label: Phone number
    enter: Enter your phone number
    required: Phone number is required
    invalid: Phone number is invalid
  language:
    label: Language
    select: Select your language

verifyEmailCard:
  title: E-mail address verification
  message: In order to use your account, you need to verify your email address. We have sent you an email with a verification link. Please click on the link to verify your email address. It may take a few minutes for the email to arrive. If you don't see the email, make sure to check your spam folder.
  messages:
    sent: Verification e-mail sent
  buttons:
    resend: Resend verification e-mail
    back: Back to login
    inbox: Go to inbox
