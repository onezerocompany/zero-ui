verifyEmailCard:
  title: E-mailadres verificatie
  message: Om uw account te gebruiken, moet u uw e-mailadres verifiëren. We hebben u een e-mail gestuurd met een verificatielink. Klik op de link om uw e-mailadres te verifiëren. Het kan enkele minuten duren voordat de e-mail aankomt. Als u de e-mail niet ziet, controleer dan uw spammap.
  messages:
    sent: Verificatie-e-mail verzonden
  buttons:
    resend: Verificatie-e-mail opnieuw verzenden
    back: Terug naar login
    inbox: Ga naar inbox
