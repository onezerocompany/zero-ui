<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>ZeroUI for the Web</title>
    <script type="module" src="/build/zero-ui-web.esm.js"></script>
    <script nomodule src="/build/zero-ui-web.js"></script>
    <link rel="stylesheet" href="/build/zero-ui-web.css" />
    <style>
      :root {
        --container-gradient: #ffce55, #14f3ed;
        --typography-gradient: #7500d4, #bc4d4e;
        --cards-gradient: #ad00d4, #ff009d;
        --inputs-gradient: #00d4bb, #71e017;
        --buttons-gradient: #cc27f1, #5038d7;
      }
    </style>
  </head>
  <body>
    <zero-scaffold>
      <zero-bar slot="top-bar" title-text="ZeroUI for the Web">
        <div class="buttons" slot="buttons">
          <zero-text>Something Here</zero-text>
        </div>
      </zero-bar>
      <zero-header
        slot="header"
        background-image="https://unsplash.com/photos/irn9H9-Kfq4/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjUyMjkxOTc2&force=true&w=2400"
        title-text="Welcome to ZeroUI"
        subtitle-text="A lightweight, and responsive UI framework for the web."
      ></zero-header>
      <container-section></container-section>
      <typography-section></typography-section>
      <inputs-section></inputs-section>
      <buttons-section></buttons-section>
    </zero-scaffold>
  </body>
</html>
